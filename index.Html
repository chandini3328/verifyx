<!DOCTYPE html>
<html>
<head>
  <title>VERIFYX - Fake News Checker</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f6f8;
      padding: 40px;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h2>VERIFYX – Fake News Verification Tool</h2>

<p>Paste the news below:</p>

<textarea id="news"></textarea>

<br>
<button onclick="checkNews()">Check News</button>

<div class="result" id="output"></div>

<script>
function checkNews() {
  let text = document.getElementById("news").value.toLowerCase();
  let output = document.getElementById("output");

  if (text.includes("shocking") || text.includes("breaking") || text.includes("!!!")) {
    output.innerHTML = "❌ Low Credibility – Possibly Fake News";
    output.style.color = "red";
  } 
  else if (text.includes("government") || text.includes("who") || text.includes("official")) {
    output.innerHTML = "✅ High Credibility – Likely Reliable News";
    output.style.color = "green";
  } 
  else {
    output.innerHTML = "⚠️ Medium Credibility – Needs Verification";
    output.style.color = "orange";
  }
}
</script>

</body>
</html>
